<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
  <!-- Banner with nav + title -->
  <div class="banner" style="background-image: url('{{ page.banner }}');">
    <header class="site-header">
      <nav>
        <ul class="nav-links">
          {% for item in site.data.navigator.main %}
            <li><a href="{{ item.url }}">{{ item.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="nav-social">
          {% for item in site.data.navigator.social %}
            <li>
              <a href="{{ item.url }}" target="_blank">
                <i class="{{ item.icon }}"></i>
              </a>
            </li>
          {% endfor %}
        </ul>
      </nav>
    </header>

    <h1 class="banner-title">{{ page.title }}</h1>
  </div>

  <div class="container">
    <main>
      {{ content }}
    </main>
  </div>
</body>
</html>
