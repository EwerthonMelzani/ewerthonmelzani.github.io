<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>


<body>
  {% include header.html %}
  
  <!-- Optional full-width banner -->
  <div class="banner-container" style="position: relative; text-align: center;">
    <img src="/assets/images/background.jpg" alt="" class="banner-image" style="width: 100%; height: auto;">
    
    <!-- Centered text -->
    <div class="banner-text" style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 3rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    ">
      Homepage
    </div>
  </div>

  <div class="container">
    <main>
      {{ content }}
    </main>
  </div>
</body>



</html>
